<div style="text-align:center">
  <p>
    <b>What do you want to know?:</b>
    <br>
    <input (keyup)="onKey($event)" type="text" size="40">
  </p>
  <div *ngIf="loading">
    <h2>I'm looking for translation</h2>
  </div>
  <p>
    <b>Here is your word:</b>
    <br>
 
    <li *ngFor="let oneWord of translate">
      {{ oneWord }}
    </li>
  </p>
